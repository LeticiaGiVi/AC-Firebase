  <ion-item-sliding *ngFor="let prod of listaPets">
    <ion-item lines="full">
      <ion-label>{{prod.nome}}</ion-label>
      <ion-label>{{prod.especie}}</ion-label>
      <ion-label>{{prod.raca}}</ion-label>
      <ion-label>{{prod.idade}}</ion-label>
      <ion-label>{{prod.observacoes}}</ion-label>
    </ion-item>
  
    <ion-item-options side="end">
      <ion-item-option color="warning" [routerLink]="['/pets/pagina-alterar', prod.id]">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="deletarPet(prod.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <!-- Exibe o botão ir ao formulário de cadastro -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="pets/pagina-cadastro">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
