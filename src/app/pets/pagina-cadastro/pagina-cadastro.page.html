<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Pet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="ion-text-center">CADASTRO</h1>

  <ion-item lines="full">
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="pet.nome"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Especie</ion-label>
    <ion-input [(ngModel)]="pet.especie"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Raça</ion-label>
    <ion-input [(ngModel)]="pet.raca"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Idade</ion-label>
    <ion-input [(ngModel)]="pet.idade" class="ion-text-right" type="number"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Observações</ion-label>
    <ion-input [(ngModel)]="pet.observacoes"></ion-input>
  </ion-item>
  <br>
  <!-- Chama o método salvar que envia os dados para o Firebase -->
  <ion-button expand="block" (click)="salvar()">SALVAR</ion-button>
  <ion-button expand="block" fill="outline" routerLink="pets/pagina-principal">VOLTAR</ion-button>

</ion-content>
